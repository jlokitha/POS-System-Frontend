<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POS System</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/assests/css/style.css" />

    <link rel="stylesheet" href="/assests/css/customer-manage.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="section-name">Section Name</div>

        <div class="navigation">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>

            <li>
              <a href="#">Customer</a>
            </li>

            <li>
              <a href="#">Item</a>
            </li>

            <li>
              <a href="#">Orders</a>
            </li>
          </ul>
        </div>

        <i class="fa-solid fa-bars" id="menu"></i>
        <i class="fa-solid fa-xmark" id="close"></i>
      </nav>

      <nav>
        <div class="side-bar">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>

            <li>
              <a href="#">Customer</a>
            </li>

            <li>
              <a href="#">Item</a>
            </li>

            <li>
              <a href="#">Orders</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="customer-manage">
      <div class="form-container">
        <h1>Customer Registration</h1>

        <form id="cust-form">
          <div class="input-field">
            <label for="cust-id">Customer ID</label>
            <input type="text" required id="cust-id" />
            <label class="warning" id="cust-id-warning"
              >Enter customer ID ex:- C-000</label
            >
          </div>

          <div class="input-field">
            <label for="cust-name">Customer Name</label>
            <input type="text" required id="cust-name" />
            <label class="warning" id="cust-name-warning"
              >Should contain at least 3 letters.</label
            >
          </div>

          <div class="input-field">
            <label for="cust-address">Customer Address</label>
            <input type="text" required id="cust-address" />
            <label class="warning" id="cust-address-warning"
              >Should contain at least 5 letters.</label
            >
          </div>

          <div class="input-field">
            <label for="cust-salary">Customer Salary</label>
            <input type="number" required id="cust-salary" />
            <label class="warning" id="cust-salary-warning"
              >Required ex:- 100.00 or 100</label
            >
          </div>

          <div class="button-container">
            <button class="blue-btn" id="btn-save">Save Customer</button>
            <button class="red-btn" id="btn-remove">Remove</button>
            <button class="yellow-btn" id="btn-update">Update</button>
            <button class="green-btn" id="btn-get-all">Get All</button>
            <button class="red-btn" id="btn-clear-all">Clear All</button>
          </div>
        </form>
      </div>

      <div class="table-container">
        <table id="cust-table">
          <thead>
            <tr>
              <th>Customer Id</th>
              <th>Customer Name</th>
              <th>Customer Address</th>
              <th>Customer Salary</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="module" src="/controller/IndexController.js"></script>

    <script type="module" src="/controller/CustomerController.js"></script>
  </body>
</html>
